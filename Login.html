<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login DOCMa</title>



    <!-- Styles -->
    <link href="/css/themify-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="home.html"><span> <img src="images/LogoDocma.png" /> </span></a>
                        </div>
                        <div class="login-form">
                            <h4>DOCMa Login</h4>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Acceder</button>
                                <div class="m-t-15 text-center">

                                    <a href="#" style="color: #fff">Olvido su contraseña?</a>

                                </div>

                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button type="button" class="btn btn-success  btn-default btn-addon m-b-10"><i
                                                class="submit"></i>Registrarse</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
